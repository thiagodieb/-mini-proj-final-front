<div class="card card-lift--hover shadow border-0">
    <div class="card-body py-5">
        <div class="icon icon-shape icon-shape-success rounded-circle mb-4">
            <i class="ni ni-spaceship"></i>
        </div>
        <h6 class="text-success text-uppercase">{{job.title}}</h6>
        <p class="description mt-3" [innerHTML]="job.description | truncate:150"></p>
        <!--<div *ngIf="(job.tags.length > 0)">
            <span class="badge badge-pill badge-primary" *ngFor="let tag of job.tags">{{tag}}</span>
        </div>-->
        <a [href]="'opportunity/' + (job.title | permalink) + '/' + job.id" class="btn btn-primary mt-4">Candidate-se</a>
    </div>
</div>
